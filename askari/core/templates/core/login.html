{% extends "base_clean_template.html" %}
{% load bootstrap3 %}

{% block title %} Askari | Login {% endblock %}

{% block main_content %}

    <div class="container">
        <div class="row">
            <div class="col-md-4 col-md-offset-4">

                {% bootstrap_messages %}
                <form method="post" action="" class="login-form">
                    {% csrf_token %}
                    {% bootstrap_form form %}
                    {% buttons %}
                        <button type="submit" class="btn btn-primary">
                            {% bootstrap_icon "lock" %} Entrar
                        </button>
                    {% endbuttons %}
                </form>

            </div>
        </div>
    </div>

{% endblock %}
